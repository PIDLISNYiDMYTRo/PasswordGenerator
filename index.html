<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <main class="row__main">
      <div class="main__top">
        <h1 class="top__title">Password Generator</h1>
      </div>
      <div class="main__body">
        <input id="password" class="body__password" type="text" placeholder="Згенерований пароль">
        <ul class="body__list">
          <li class="list__item">
            <lable for="include-lowercase" class="item__container">абв</lable>
            <input id="include-lowercase" class="item__checkbox" type="checkbox" checked>
          </li>
          <li class="list__item">
            <lable for="include-uppercase" class="item__container">АБВ</lable>
            <input id="include-uppercase" class="item__checkbox" type="checkbox" checked>
          </li>
          <li class="list__item">
            <lable for="include-numbers" class="item__container">012</lable>
            <input id="include-numbers" class="item__checkbox" type="checkbox" checked>
          </li>
          <li class="list__item">
            <lable for="include-symbols" class="item__container">!@#</lable>
            <input id="include-symbols" class="item__checkbox" type="checkbox" checked>
          </li>
        </ul>
        <label class="body__password-length" for="password-length">вибрати <input id="password-length" type="number"
            value="16" min="8" max="64"> довжину</label>
      </div>
      <div class="main__bottom">
        <button id="bottom__button-generate" type="button" class="bottom__btn_generate"
          onclick="updatePassword()">Згенерувати пароль</button>
        <button id="bottom__button-copy" type="button" class="bottom__btn_copy" onclick="copyPassword()">Скопіювати
          пароль</button>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
