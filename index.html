<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <main class="row__main">
      <div class="main__top">
        <h1 class="top__title">Генератор паролів</h1>
      </div>
      <div class="main__body">
        <input id="password" class="body__password" type="text" placeholder="Згенерований пароль">
        <ul class="body__list">
          <li class="list__item">
            <label for="include-lowercase" class="item__container">абв</label>
            <input id="include-lowercase" class="item__checkbox" type="checkbox" checked>
          </li>
          <li class="list__item">
            <label for="include-uppercase" class="item__container">АБВ</label>
            <input id="include-uppercase" class="item__checkbox" type="checkbox" checked>
          </li>
          <li class="list__item">
            <label for="include-numbers" class="item__container">012</label>
            <input id="include-numbers" class="item__checkbox" type="checkbox" checked>
          </li>
          <li class="list__item">
            <label for="include-symbols" class="item__container">!@#</label>
            <input id="include-symbols" class="item__checkbox" type="checkbox" checked>
          </li>
        </ul>
        <div class="body__range_container">
          <p class="range__lable">довжина:<span class="lable__value" id="password-length-value"></span></p>
          <input id="password-length" class="range__password-length" type="range" value="16" min="8" max="64">
        </div>
      </div>
      <div class="main__bottom">
        <div class="bottom__container-btn btn">
          <button id="bottom__button-generate" class="btn_generate" type="button" onclick="updatePassword()">Згенерувати
            пароль</button>
        </div>
        <div class="bottom__container-btn btn">
          <button id="bottom__button-copy" type="button" class="bottom__btn_copy" onclick="copyPassword()">Скопіювати
            пароль</button>
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
